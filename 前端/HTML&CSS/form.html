<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body>
    <form action="abc.php">
      <!-- 文本 -->
      <label for="name">姓名</label>
      <input
        type="text"
        id="name"
        name="name"
        value="none"
        placeholder="请输入姓名"
      />

      <!-- 邮箱 -->
      <label for="email">邮箱</label>
      <input type="email" name="email" id="email" placeholder="请输入邮箱" />

      <!-- 选项 -->
      <div>
        <label for="sex">性别</label>
        <select name="sex" id="sex">
          <option value="male">男</option>
          <option value="female">女</option>
          <option value="other">其他</option>
        </select>
      </div>

      <!-- 日期 -->
      <div>
        <label for="birthday">生日</label>
        <input
          type="date"
          id="birthday"
          name="birthday"
          placeholder="请输入生日"
        />
      </div>

      <!-- 数字 -->
      <div>
        <label for="age">年龄</label>
        <input type="number" id="age" name="age" placeholder="请输入年龄" />
      </div>

      <!-- 密码 -->
      <div>
        <label for="psw">密码</label>
        <input type="password" id="psw" name="psw" placeholder="请输入密码" />
      </div>

      <!-- 大型输入 -->
      <div>
        <label for="message">信息</label>
        <textarea name="message" id="message" cols="10" rows="2"></textarea>
      </div>

      <!-- 单选 -->
      <div>
        <label for="membership">成员</label>
        <input type="radio" name="membership" id="membership" value="A" /> A
        <input type="radio" name="membership" id="membership" value="B" /> B
        <input type="radio" name="membership" id="membership" value="C" /> C
      </div>

      <!-- 多选 -->
      <div>
        <label for="membership">成员</label>
        <input type="checkbox" name="membership" id="membership" value="A" /> A
        <input type="checkbox" name="membership" id="membership" value="B" /> B
        <input type="checkbox" name="membership" id="membership" value="C" /> C
      </div>

      <!-- 提交按钮 -->
      <div>
        <input type="submit" value="提交" />
      </div>

      <!-- 重置按钮 -->
      <div>
        <button type="reset">重置</button>
      </div>
    </form>
  </body>
</html>
